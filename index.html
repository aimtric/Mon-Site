<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Styled Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Netflix</h1>
        <button class="sign-in">Sign In</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Unlimited Movies & TV Shows</h2>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="get-started">Get Started</button>
    </section>

    <!-- Movie Section -->
    <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
            <img src="movie6.jpg" alt="Movie 6">
            <img src="movie7.jpg" alt="Movie 7">
            <img src="movie8.jpg" alt="Movie 8">
            <img src="movie9.jpg" alt="Movie 9">
            <img src="movie10.jpg" alt="Movie 10">
        </div>
    </section>

</body>
</html>
